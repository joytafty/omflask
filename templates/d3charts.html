{% extends "base.html" %}
{% block title %}
<title>Optimize Me - User Profile</title>
{% endblock %}

{% block headscript %}
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Test Graph</title>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.v2.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/simple-graph.js') }}"></script>
    <style type="text/css">
      body { font: 13px sans-serif; }
      rect { fill: #fff; }
      ul {
        list-style-type: none;
        margin: 0.5em 0em 0.5em 0em;
        width: 100%; }
        ul li {
          display: table-cell;
          vertical-align: middle;
          margin: 0em;
          padding: 0em 1em; }
      .axis { font-size: 1.5em; }
      .chart {
        background-color: #F7F2C5;
        width: 960px;
        height: 500px; }
      circle, .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 2px; }
      circle {
        fill: white;
        fill-opacity: 0.2;
        cursor: move; }
        circle.selected {
          fill: #ff7f0e;
          stroke: #ff7f0e; }
        circle:hover {
          fill: #ff7f0e;
          stroke: #707f0e; }
        circle.selected:hover {
          fill: #ff7f0e;
          stroke: #ff7f0e; }
    </style>
{% endblock %}

{% block main %}
    <div id="chart1" class="span6 chart">Test zoomable graph</div>
    <script type="text/javascript">
      graph = new SimpleGraph("chart1", {
          "xmax": 60, "xmin": 0,
          "ymax": 40, "ymin": 0, 
          "title": "Optimize Me Zoomable Chart",
          "xlabel": "Time points",
          "ylabel": "Readout"  
        });
      // console.log(graph)
    </script>
{% endblock %}
